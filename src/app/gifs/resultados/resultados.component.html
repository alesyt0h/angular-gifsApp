<!-- <ul>
    <li *ngFor="let gif of resultados">{{gif.title}}</li>
</ul> -->

<div class="row">
    <div *ngFor="let gif of resultados"
         class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__fast">

        <div class="card">
            <!-- <img src={{gif.images.downsized_medium.url}} alt={{gif.title}}> //Vendria a ser lo mismo pero ya que tiene una propiedad en especifico como [alt] para insertar javascript cuando esta en etiqueta y no en el body deberia usarlo para mantener las buenas practicas -->
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
